<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="index.js" defer></script> -->
    <script type="module" src="index.js"></script>
    <title>Country API</title>
  </head>
  <body>
    <nav>
      <h1>Where in the world?</h1>
      <div class="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
        >
          <path
            d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            width="20px"
            height="20px"
            stroke-width="32"
          />
        </svg>
        <button>Dark Mode</button>
      </div>
    </nav>
    <main>
      <div class="search">
        <div class="search-side">
          <img src="Search.png" alt="" width="20px" />
          <input
            type="text"
            placeholder="Search for  a country..."
            class="searchInput"
          />
        </div>
        <div class="filterbyRegion">
          <div class="default">
            Filter by Region
            <span
              style="margin-left: 120px; font-size: larger; background: inherit"
              >&#9662;</span
            >
          </div>
          <div class="others hidden">
            <div class="option" data-region="Asia">Asia</div>
            <div class="option" data-region="Americas">Americas</div>
            <div class="option" data-region="Europe">Europe</div>
            <div class="option" data-region="Oceania">Australia</div>
            <div class="option" data-region="Antarctic">Antarctica</div>
            <div class="option" data-region="Africa">Africa</div>
          </div>
        </div>
      </div>
      <div class="countryCards"></div>
    </main>
  </body>
</html>
